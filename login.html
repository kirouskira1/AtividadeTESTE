<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>Tela de Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#39E079", "background-light": "#f6f8f7", "background-dark": "#122017", "text-light": "#0d141c", "text-dark": "#f5f7f8", "subtext-light": "#49739c", "subtext-dark": "#a0b3c6", "border-light": "#cedbe8", "border-dark": "#3a4a5a", "surface-light": "#ffffff", "surface-dark": "#1a2734"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .animate-slideUp {
      animation: slideUp 0.6s ease-out forwards;
    }
    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }
    .delay-400 { animation-delay: 0.4s; }
  </style>
<style>
    body {
      min-height: 844px;
      min-height: -webkit-fill-available;
    }
  </style>
  </head>
 <body class="font-display bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen">
<div class="mobile-container relative w-[390px] min-h-[844px] mx-auto flex flex-col overflow-hidden rounded-2xl shadow-lg bg-background-light dark:bg-background-dark group/design-root">
  <!-- Botão Voltar -->
  <button aria-label="Voltar" class="absolute top-4 left-4 flex size-10 items-center justify-center rounded-full transition-colors hover:bg-black/10 dark:hover:bg-white/10" id="back-button">
    <span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">arrow_back</span>
  </button>
  <!-- Background gradient circles -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-20 -right-20 w-40 h-40 bg-gradient-to-br from-primary/20 to-primary/5 rounded-full animate-float"></div>
    <div class="absolute -bottom-20 -left-20 w-32 h-32 bg-gradient-to-tr from-primary/15 to-transparent rounded-full animate-float" style="animation-delay: 3s;"></div>
  </div>

  <div class="flex-1 w-full flex flex-col justify-center p-4">
    <!-- Logo -->
    <div class="flex justify-center pb-8 animate-fadeIn">
      <div class="flex h-16 w-16 items-center justify-center rounded-xl bg-primary shadow-lg transform hover:scale-105 transition-transform">
        <span class="material-symbols-outlined text-4xl text-white">storefront</span>
      </div>
    </div>
    
    <!-- Headline -->
    <div class="animate-slideUp delay-100">
      <h1 class="text-text-light dark:text-text-dark text-[32px] font-bold tracking-tight text-center">Bem-vindo de volta</h1>
      <p class="text-subtext-light dark:text-subtext-dark text-base font-normal text-center pb-8 pt-2">Entre na sua conta para continuar.</p>
    </div>

    <!-- Login Form -->
    <div class="space-y-4 animate-slideUp delay-200">
      <!-- Email Field -->
      <div class="mb-4">
        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium pb-2">E-mail ou Telefone</p>
          <input id="email-or-phone-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 p-[15px] text-base font-normal placeholder:text-subtext-light dark:placeholder:text-subtext-dark transition-all duration-200 focus:shadow-md" placeholder="Digite seu e-mail ou telefone" value=""/>
        </label>
      </div>
      
      <!-- Password Field -->
      <div class="mb-2">
        <label class="flex flex-col">
          <p class="text-text-light dark:text-text-dark text-base font-medium pb-2">Senha</p>
          <div class="flex w-full flex-1 items-stretch">
            <input id="password-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 p-[15px] border-r-0 pr-2 text-base font-normal placeholder:text-subtext-light dark:placeholder:text-subtext-dark transition-all duration-200 focus:shadow-md" placeholder="Digite sua senha" type="password" value=""/>
            <div class="text-subtext-light dark:text-subtext-dark flex items-center justify-center rounded-r-lg border border-l-0 border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark pr-[15px] hover:bg-background-light dark:hover:bg-background-dark/80 cursor-pointer transition-colors">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>
        </label>
      </div>
      
      <!-- Forgot Password Link -->
      <div class="flex justify-end pb-6 animate-slideUp delay-300">
        <a class="text-primary text-sm font-medium hover:underline transition-colors" href="#">Esqueci minha senha</a>
      </div>
    </div>

    <!-- Login Button -->
    <div class="animate-slideUp delay-300">
      <button id="login-button" class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-medium text-white shadow-lg transition-all duration-200 hover:bg-primary/90 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transform hover:scale-[1.02]">
        Entrar
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-4 py-6 animate-slideUp delay-400">
      <hr class="w-full border-t border-border-light dark:border-border-dark"/>
      <span class="text-sm font-medium text-subtext-light dark:text-subtext-dark">OU</span>
      <hr class="w-full border-t border-border-light dark:border-border-dark"/>
    </div>

    <!-- Google Login Button -->
    <div class="animate-slideUp delay-400">
      <button class="flex h-14 w-full items-center justify-center gap-3 rounded-lg border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark px-6 text-base font-medium text-text-light dark:text-text-dark shadow-lg transition-all duration-200 hover:bg-background-light dark:hover:bg-background-dark/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transform hover:scale-[1.02]">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25C22.56 11.45 22.49 10.68 22.36 9.92H12V14.4H18.19C17.93 15.82 17.22 16.99 16.14 17.75V20.27H19.72C21.62 18.55 22.56 15.68 22.56 12.25Z" fill="#4285F4"></path>
          <path d="M12 23C14.97 23 17.45 22.04 19.23 20.27L16.14 17.75C15.15 18.44 13.73 18.89 12 18.89C9.38 18.89 7.15 17.13 6.3 14.89H2.61V17.48C4.38 20.73 7.89 23 12 23Z" fill="#34A853"></path>
          <path d="M6.3 14.89C6.09 14.28 5.96 13.62 5.96 12.94C5.96 12.25 6.09 11.59 6.3 10.98V8.39H2.61C1.94 9.77 1.5 11.3 1.5 12.94C1.5 14.57 1.94 16.1 2.61 17.48L6.3 14.89Z" fill="#FBBC05"></path>
          <path d="M12 5.99C13.54 5.99 14.9 6.51 15.98 7.52L19.3 4.2C17.45 2.53 14.97 1.5 12 1.5C7.89 1.5 4.38 3.77 2.61 7.02L6.3 9.61C7.15 7.37 9.38 5.99 12 5.99Z" fill="#EA4335"></path>
        </svg>
        Continuar com Google
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="pt-8 text-center animate-slideUp delay-400">
      <p class="text-sm text-subtext-light dark:text-subtext-dark">
        Não tem uma conta?
        <a class="font-medium text-primary hover:underline transition-colors" href="register.html">Criar conta</a>
      </p>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="flex shrink-0 gap-2 border-t border-zinc-200 dark:border-zinc-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2">
    <a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="home.html">
      <span class="material-symbols-outlined flex h-8 items-center justify-center">home</span>
      <p class="text-xs font-medium leading-normal tracking-[0.015em]">Início</p>
    </a>
    <a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="listings.html">
      <span class="material-symbols-outlined flex h-8 items-center justify-center">search</span>
      <p class="text-xs font-medium leading-normal tracking-[0.015em]">Busca</p>
    </a>
    <a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="favorites-swipe.html">
      <span class="material-symbols-outlined flex h-8 items-center justify-center">favorite</span>
      <p class="text-xs font-medium leading-normal tracking-[0.015em]">Salvos</p>
    </a>
    <a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="messages.html">
      <span class="material-symbols-outlined flex h-8 items-center justify-center">chat_bubble</span>
      <p class="text-xs font-medium leading-normal tracking-[0.015em]">Chats</p>
    </a>
    <a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
      <span class="material-symbols-outlined flex h-8 items-center justify-center">person</span>
      <p class="text-xs font-medium leading-normal tracking-[0.015em]">Perfil</p>
    </a>
  </nav>
</div>

<script>
  // Auto dark mode detection
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.classList.remove('light');
    document.documentElement.classList.add('dark');
  }
  
  // Toggle password visibility
  document.querySelector('.cursor-pointer').addEventListener('click', function() {
    const passwordInput = document.querySelector('input[type="password"]');
    const icon = this.querySelector('.material-symbols-outlined');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.textContent = 'visibility_off';
    } else {
      passwordInput.type = 'password';
      icon.textContent = 'visibility';
    }
  });

  // Botão Voltar para index
  document.getElementById('back-button')?.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Redirecionamento com validação no botão Entrar
  const loginButton = document.getElementById('login-button');
  const emailOrPhoneInput = document.getElementById('email-or-phone-input');
  const passwordInputField = document.getElementById('password-input');

  loginButton?.addEventListener('click', (e) => {
    e.preventDefault();

    const emailOrPhone = (emailOrPhoneInput && 'value' in emailOrPhoneInput) ? (emailOrPhoneInput as any).value.trim() : '';
    const password = (passwordInputField && 'value' in passwordInputField) ? (passwordInputField as any).value.trim() : '';

    if (!emailOrPhone || !password) {
      alert('Preencha e-mail/telefone e senha');
      return;
    }

    // Efeito de carregamento no botão
    (loginButton as HTMLButtonElement).disabled = true;
    loginButton.textContent = 'Entrando...';
    loginButton.classList.add('opacity-80');

    // Transição suave e redirecionamento
    document.body.style.transition = 'opacity 300ms ease';
    document.body.style.opacity = '0';
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 300);
  });
</script>

</body></html>
